apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://raw.githubusercontent.com/kubernetes/ingress-nginx/master/deploy/static/provider/exoscale/deploy.yaml

patches:
  - path: cm.yml
    target:
      kind: ConfigMap
      name: ingress-nginx-controller
  - path: svc.yml
    target:
      kind: Service
      name: ingress-nginx-controller
