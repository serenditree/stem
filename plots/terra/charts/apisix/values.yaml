########################################################################################################################
# GLOBAL
########################################################################################################################
apisix:
  ingress-controller:
    enabled: true
    config:
      apisix:
        serviceNamespace: apisix
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 10
  service:
    type: NodePort
  podSecurityContext:
    fsGroup: 1001
  securityContext:
    capabilities:
      drop:
        - ALL
    runAsNonRoot: true
    runAsUser: 1001
  serviceAccount:
    create: true
    name: apisix-sa
  rbac:
    create: true
  timezone: "UTC"
########################################################################################################################
# APISIX
########################################################################################################################
  apisix:
    enableIPv6: false
    discovery:
      enabled: true
      registry:
        kubernetes:
          namespace_selector:
            match:
              - ^serenditree$
    admin:
      credentials:
        admin: efaf740f001e76826a7c09257c590d1a
        viewer: 4e81869c01fe0825a5952cf62632d7a0
      allow:
        ipList: []

    plugins:
      - api-breaker
      - authz-keycloak
      - basic-auth
      - batch-requests
      - consumer-restriction
      - cors
      - echo
      - fault-injection
      - file-logger
      - grpc-transcode
      - hmac-auth
      - http-logger
      - ip-restriction
      - ua-restriction
      - jwt-auth
      - kafka-logger
      - key-auth
      - limit-conn
      - limit-count
      - limit-req
      - node-status
      - openid-connect
      - authz-casbin
      - prometheus
      - proxy-cache
      - proxy-mirror
      - proxy-rewrite
      - redirect
      - referer-restriction
      - request-id
      - request-validation
      - response-rewrite
      - serverless-post-function
      - serverless-pre-function
      - sls-logger
      - syslog
      - tcp-logger
      - udp-logger
      - uri-blocker
      - wolf-rbac
      - zipkin
      - traffic-split
      - gzip
      - real-ip
      - ext-plugin-pre-req
      - ext-plugin-post-req
      - jwt-consumer
    pluginAttrs:
      prometheus:
        metrics:
          http_status:
            extra_labels:
              - upstream_addr: $upstream_addr
              - uri: $uri
              - jwt_sub: $jwt_sub
          http_latency:
            extra_labels:
              - upstream_addr: $upstream_addr
              - uri: $uri
              - jwt_sub: $jwt_sub
          bandwidth:
            extra_labels:
              - upstream_addr: $upstream_addr
              - uri: $uri
              - jwt_sub: $jwt_sub
    customPlugins:
      enabled: true
      luaPath: "/opt/custom/?.lua"
      plugins:
        - name: "jwt-consumer"
          attrs: { }
          configMap:
            name: "apisix-plugins"
            mounts:
              - key: "jwt-consumer.lua"
                path: "/opt/custom/apisix/plugins/jwt-consumer.lua"
########################################################################################################################
# DASHBOARD
########################################################################################################################
  dashboard:
    enabled: true
    config:
      authentication:
        secret: c60a7c0341cac3c948b1e323373782d7
        users:
          - username: serenditree
            password: e163D09.1961b30E
  etcd:
    enabled: true
########################################################################################################################
# METRICS
########################################################################################################################
  metrics:
    serviceMonitor:
      enabled: true
      namespace: apisix
      labels:
        release: kube-prometheus-stack

