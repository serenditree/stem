{{- if .Values.global.setupApps }}
{{- if not (hasSuffix "-local" .Values.global.context) }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: terra-cache
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'git@github.com:serenditree/stem.git'
    path: plots/terra/charts/cache
    targetRevision: dev
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: clusterDomain
          value: {{ .Values.global.clusterDomain }}
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: ingress-nginx
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
{{- end }}
{{- end }}
